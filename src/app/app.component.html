<div class="">
  <app-header></app-header>
</div>

<div class="loader-container">
  <div class="loader"></div>
</div>


<div>
  <router-outlet></router-outlet>
</div>


<div class="mx-auto gap-2">
  <footer class="row pt-5 mt-5 border-top">
    <div class="col-10 mx-auto col-md-5 mb-3 d-flex flex-column align-items-center">
      <div class="d-flex flex-row justify-content-between">
        <div *ngFor="let featureItem of features" class="col-2 mb-3 d-flex flex-column">
          <img [src]="featureItem.url" [alt]="featureItem.title" width="32" height="32">
          <p class="text-muted">{{ featureItem.title }}</p>
        </div>
      </div>
      <div class="col-10 mx-auto col-md-5 mb-3 border-top mt-3">
        <a href="/" class="d-flex align-items-center mb-3 mt-3 link-dark text-decoration-none justify-content-center">
          <img src="https://cdn-icons-png.flaticon.com/512/4521/4521117.png " alt="logo" height="100" width="auto">
        </a>
        <p class="text-muted text-center">Â© 2024</p>
      </div>
    </div>

    <div class="col-10 mx-auto col-md-5 mb-3 d-flex flex-row justify-content-between text-center text-md-start">
      <div class="col-4 mb-3">
        <h5>Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2" *ngFor="let menuItem of menu">
            <a [href]="menuItem.url" class="nav-link p-0 text-muted">{{ menuItem.title  }}</a>
          </li>
        </ul>
      </div>
  
      <div class="col-4 mb-3">
        <h5>Categories</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2" *ngFor="let catItem of categories"> 
            <a [href]="catItem.url" class="nav-link p-0 text-muted">{{ catItem.title }}</a>
          </li>
        </ul>
      </div>
  
      <div class="col-4 mb-3">
        <h5>Help</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2" *ngFor="let helpItem of help">
            <a [href]="helpItem.url" class="nav-link p-0 text-muted">{{ helpItem.title }}</a>
          </li>
        </ul>
      </div>
    </div>

  </footer>
</div>
